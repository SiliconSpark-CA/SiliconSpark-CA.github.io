<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manitoba Rainfall in Swimming Pools</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f7ff;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1e40af;
      text-align: center;
    }
    p {
      text-align: center;
      max-width: 900px;
      margin: 0 auto 30px;
      color: #475569;
      font-size: 15px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .bar-row {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #1e3a8a;
    }
    .label {
      width: 100px;
      text-align: right;
      padding-right: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .bar-wrapper {
      flex: 1;
      min-width: 600px;
      position: relative;
    }
    .bar {
      height: 20px;
      border-radius: 10px;
      background: linear-gradient(to right, #a5d8ff, #0284c7);
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      transition: all 0.5s ease;
      cursor: pointer;
    }
    .pool-count {
      margin-left: 10px;
      font-size: 14px;
      color: #0284c7;
      font-weight: bold;
      white-space: nowrap;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }
    .info {
      margin-top: 30px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåßÔ∏è Manitoba‚Äôs Rainfall = <span style="color:#1e90ff">Olympic Swimming Pools</span></h1>
    <p>
      Each bar represents the total rainfall volume over time.<br>
      The number shows how many Olympic swimming pools of water fell across the province.
    </p>

    <div id="chart"></div>

    <p class="info">
      <em>1 Olympic swimming pool = 2,500 m¬≥. Data: Manitoba Gov, HRDPA Model Run 2025-06-02.</em>
    </p>
  </div>

  <div class="tooltip"></div>

  <script>
    // Raw data
    const data = [
      { period: "1-Day", volume: 8740000000 },
      { period: "3-Day", volume: 10580000000 },
      { period: "7-Day", volume: 12890000000 }
    ];

    const POOL_VOLUME = 2500;

    // Add derived values
    data.forEach(d => {
      d.pools = d.volume / POOL_VOLUME; // total Olympic pools
    });

    const tooltip = d3.select(".tooltip");

    const chart = d3.select("#chart");

    // Find max pools for scaling
    const maxPools = d3.max(data, d => d.pools);

    const row = chart.selectAll(".bar-row")
      .data(data)
      .enter()
      .append("div")
      .attr("class", "bar-row");

    // Period label
    row.append("div")
      .attr("class", "label")
      .text(d => d.period);

    // Bar wrapper
    const barWrapper = row.append("div")
      .attr("class", "bar-wrapper");

    // Actual bar
    const bar = barWrapper.append("div")
      .attr("class", "bar")
      .style("width", d => `${(d.pools / maxPools) * 100}%`)
      .on("mouseover", function(event, d) {
        tooltip.html(`
          <b>${d.period} Rainfall</b><br/>
          ${d.pools.toLocaleString()} Olympic swimming pools<br/>
          Total volume: ${(d.volume / 1e9).toFixed(1)} billion m¬≥
        `)
        .style("opacity", 1)
        .style("left", (event.pageX + 10) + "px")
        .style("top", (event.pageY - 40) + "px");
      })
      .on("mouseout", () => {
        tooltip.style("opacity", 0);
      });

    // Add pool count text after the bar
    row.append("span")
      .attr("class", "pool-count")
      .text(d => `${d.pools.toLocaleString()} pools`);
  </script>
</body>
</html>
